<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" fill="#f3f4f6" rx="8"/>
  
  <!-- Character silhouette inspired by MapleStory style -->
  <g transform="translate(64, 64)">
    <!-- Head -->
    <circle cx="0" cy="-15" r="12" fill="#ddd6fe" stroke="#a78bfa" stroke-width="2"/>
    
    <!-- Hair -->
    <path d="M -8 -25 Q 0 -30 8 -25 Q 10 -22 8 -20 L -8 -20 Q -10 -22 -8 -25" fill="#8b5cf6"/>
    
    <!-- Face -->
    <circle cx="-3" cy="-18" r="1" fill="#6b21a8"/>
    <circle cx="3" cy="-18" r="1" fill="#6b21a8"/>
    <path d="M -2 -12 Q 0 -10 2 -12" stroke="#6b21a8" stroke-width="1" fill="none"/>
    
    <!-- Body -->
    <rect x="-8" y="0" width="16" height="20" fill="#c7d2fe" stroke="#6366f1" stroke-width="2" rx="2"/>
    
    <!-- Arms -->
    <rect x="-12" y="2" width="4" height="12" fill="#ddd6fe" stroke="#a78bfa" stroke-width="1" rx="2"/>
    <rect x="8" y="2" width="4" height="12" fill="#ddd6fe" stroke="#a78bfa" stroke-width="1" rx="2"/>
    
    <!-- Legs -->
    <rect x="-6" y="20" width="4" height="14" fill="#7c3aed" stroke="#6b21a8" stroke-width="1" rx="2"/>
    <rect x="2" y="20" width="4" height="14" fill="#7c3aed" stroke="#6b21a8" stroke-width="1" rx="2"/>
    
    <!-- Feet -->
    <ellipse cx="-4" cy="36" rx="3" ry="2" fill="#374151"/>
    <ellipse cx="4" cy="36" rx="3" ry="2" fill="#374151"/>
  </g>
  
  <!-- Question mark overlay to indicate missing character -->
  <circle cx="96" cy="32" r="12" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="96" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">?</text>
</svg>